<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div class="simple-login-container">
    <h2>Login</h2>
    <form (submit)="loginUser($event)">
    <div class="row">
        <div class="col-md-12 form-group">
          <input type="text" id="email" class="form-control" name="email" placeholder="email" [(ngModel)]="email">
      
        </div>
    </div>
    <div class="row">
      
        <div class="col-md-12 form-group">
          <input type="password" id="password" class="form-control" name="password" placeholder="password" [(ngModel)]="password">
      
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
          <input type="submit" class="btn btn-block btn-login" value="Log In">

        </div>
    </div>
  </form>
    
</div>
