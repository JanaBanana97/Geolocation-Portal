<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://www.stickpng.com/assets/images/585e4bf3cb11b227491c339a.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form (submit)="loginUser($event)">
    <input type="text" id="email" class="fadeIn second" name="email" placeholder="email" [(ngModel)]="email">
    <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" [(ngModel)]="password">
    <input type="submit" class="fadeIn fourth" value="Log In">
    </form>
  

  </div>
</div>
