<div class='row'>    
<div class="p-grid">
<div class="p-col-2">
  <div class="w3-sidebar w3-light-grey w3-bar-block">
   <table class="table table-hover">
      <button class="w3-bar-item w3-button" (Click)="loadOertlichkeiten()"> 
        Gesamtübersicht
      </button>
      <button class="w3-bar-item w3-button" (Click)="loadSchools()">
        Bildung
      </button>
      <button class="w3-bar-item w3-button" onClick="loadHealth()"> 
        Gesundheit
      </button>
      <button class="w3-bar-item w3-button" onClick="loadPolitics()">
        Politik
      </button>
      <button class="w3-bar-item w3-button" onClick="loadEnvironment()">
        Parkplätze
      </button>
      <button class="w3-bar-item w3-button" onClick="loadDefect()">
        Mängel
      </button>
    </table>
  </div>
</div>

    <div visible="display1" class='col-sm-10 body-content'  style="margin-left: 200px">
        <h1> Örtlichkeiten </h1>
        <p-table #dt [columns]="cols" [value]="items">
            <ng-template pTemplate="header" let columns>
                <tr>
                    <th *ngFor="let col of cols">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>
                        {{item.oertlichkeitenId}}
                    </td>
                    <td>
                        {{item.bezeichnung}}
                    </td>
                    <td>
                        {{item.longitude}}
                    </td>
                    <td>
                        {{item.latitude}}
                    </td>
                    <td>
                        {{item.strasse}}
                    </td>
                    <td>
                        {{item.hausnummer}}
                    </td>
                    <td>
                        {{item.postleitzahl}}
                    </td>
                    <td>
                        {{item.ort}}
                    </td>
                    <td>
                        {{item.kategorienId}}
                    </td>
                </tr>
            </ng-template>
        </p-table>        
    </div>
</div>
