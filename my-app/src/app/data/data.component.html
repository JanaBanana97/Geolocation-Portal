<div class='row'>    
    <div class='col-sm-2'>
      <app-nav-bar></app-nav-bar>
    </div>
    <div class='col-sm-10 body-content'>
        <h1> Ã–rtlichkeiten </h1>
        <p-table #dt [columns]="cols" [value]="items">
            <ng-template pTemplate="header" let columns>
                <tr>
                    <th *ngFor="let col of cols">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>
                        {{item.oertlichkeitenid}}
                    </td>
                    <td>
                        {{item.bezeichnung}}
                    </td>
                    <td>
                        {{item.longitude}}
                    </td>
                    <td>
                        {{item.latitude}}
                    </td>
                    <td>
                        {{item.strasse}}
                    </td>
                    <td>
                        {{item.hausnummer}}
                    </td>
                    <td>
                        {{item.postleitzahl}}
                    </td>
                    <td>
                        {{item.ort}}
                    </td>
                    <td>
                        {{item.kategorienid}}
                    </td>
                </tr>
            </ng-template>
        </p-table>        
    </div>
</div>
